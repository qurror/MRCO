name: Node.js CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build Docker Image
      run: docker build -t my-node-app . && docker image prune -f
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Preparation and cleanup for deploy
        run:  docker rm -f $(docker ps -a -q) || echo "No containers available for cleaning"
      - name: Deploy the Docker image
        run: docker run -d -p 8080:8080 my-node-app
